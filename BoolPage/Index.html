<html>
    <head>
        <title>LIM: Live in Movement</title>
        <link rel="stylesheet" href="Style/style.css" type="text/css">
        <link rel="shortcut icon" href=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
  
    <body>
        <section class="content">
            <div class="logo">
                <img class="logo-img" src="MaterialeEsercizioLim/logo.png" alt="logo" />
            </div>

            <section class="slogan">
                <div class="sloganlim">
                    <h1 class="slogan-lim">Taking Booleaners from A to B</h1>
                </div>
            </section>

            <section class="buttons-ctn">
                <div class="action-btn">
                    <button class="Occupation-btn">Prenota</button>
                    <button class="endOccupation-btn">Termina Prenotazione</button>
                    <button class="StartLights">Accendi Luci</button>
                </div>
            </section>

            <section class="members">
               <div class="member-one">
                    <h3 class="firstMember">Monopattino Gino22</h3>
                    <h4 class="firstInfo"><i class="fa-solid fa-arrow-right" style="padding-right: 5px;"></i>Via Guadalametri - a 200 metri da te</h4>
                    <h4 class="infoCharge">Stato Carica:</h4>
                    <div class="stateCharge1"></div>
               </div>

               <div class="member-two">
                <h3 class="SecondMember">Monopattino Mike24</h3>
                <h4 class="secondInfo"><i class="fa-solid fa-arrow-right" style="padding-right: 5px;"></i>Via Ricciardoni - a 420 metri da te</h4>
                <h4 class="infoCharge">Stato Carica:</h4>
                <div class="stateCharge2"></div>
               </div>

               <div class="member-three">
                <h3 class="thirdMember">Monopattino Fede154</h3>
                <h4 class="thirdInfo"><i class="fa-solid fa-arrow-right" style="padding-right: 5px;"></i>Via Mentarini - a 490 metri da te</h4>
                <h4 class="infoCharge">Stato Carica:</h4>
                <div class="stateCharge3"></div>
               </div>
            </section>

        </section>
    </body>
</html>
